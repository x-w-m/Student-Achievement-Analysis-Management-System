{% extends "base.html" %}
{% load static %}

{% block title %}
    导入考生成绩
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">导入考生成绩</h2>
    <p>请上传包含成绩数据的 Excel 文件，格式要求如下：</p>
    <ul>
        <li>必须包含列：<strong>学生编号</strong>、<strong>总成绩</strong></li>
    </ul>
    <form method="post" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="score_file" class="form-label">选择文件</label>
            <input type="file" id="score_file" name="score_file" accept=".xlsx, .xls" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">导入</button>
    </form>
    {% if errors %}
    <div class="alert alert-danger mt-4">
        <h5>导入错误:</h5>
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock %}
