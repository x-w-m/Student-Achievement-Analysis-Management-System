{% extends "base.html" %}

{% block title %}班级删除确认{% endblock %}

{% block content %}
    <h2 class="text-danger">删除确认</h2>
    <p class="lead">
        您正在尝试删除班级{{ object.name }}的信息。请仔细核对，确认无误后再进行删除操作。
    </p>

    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th>班级名称</th>
            <th>学年</th>
            <th>科目组</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.year }}</td>
            <td>{{ object.subject_group }}</td>
        </tr>
        </tbody>
    </table>

    <form method="post">
        {% csrf_token %}
        <p class="text-danger">确认删除后，该班级的所有相关记录（例如学生信息、考试信息等）将被删除，且操作无法撤销。</p>
        <div class="d-flex flex-wrap gap-5 align-items-center">
            <button type="submit" class="btn btn-danger">确认删除</button>
            <a href="{% url 'class_list' %}" class="btn btn-secondary">取消</a>
        </div>
    </form>
{% endblock %}
