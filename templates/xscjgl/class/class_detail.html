{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/common_detail.css' %}">
{% endblock %}

{% block content %}
    <h2 class="mb-4">班级详情</h2>
    <div class="card">
        <div class="card-header">班级详情</div>
        <div class="card-body">
            <div class="detail-item">
                <strong>班级名称：</strong>
                <span>{{ object.name }}</span>
            </div>
            <div class="detail-item">
                <strong>年级：</strong>
                <span>{{ object.year }}</span>
            </div>
            <div class="detail-item">
                <strong>科目组：</strong>
                <span>{{ object.subject_group }}</span>
            </div>
        </div>
    </div>
    <div class="action-buttons">
        <a href="{% url 'class_update' object.pk %}" class="btn btn-secondary">编辑</a>
        <a href="{% url 'class_delete' object.pk %}" class="btn btn-danger">删除</a>
        <a href="{% url 'class_list' %}" class="btn btn-primary">返回列表</a>
    </div>
{% endblock %}
